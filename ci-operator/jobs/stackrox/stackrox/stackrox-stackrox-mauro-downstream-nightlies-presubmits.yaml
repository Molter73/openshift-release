presubmits:
  stackrox/stackrox:
  - agent: kubernetes
    always_run: true
    branches:
    - ^mauro-downstream-nightlies$
    - ^mauro-downstream-nightlies-
    cluster: build01
    context: ci/prow/gke-qa-e2e-tests-downstream
    decorate: true
    decoration_config:
      skip_cloning: true
      timeout: 5h0m0s
    labels:
      ci.openshift.io/generator: prowgen
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-stackrox-stackrox-mauro-downstream-nightlies-gke-qa-e2e-tests-downstream
    rerun_command: /test gke-qa-e2e-tests-downstream
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=gke-qa-e2e-tests-downstream
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )gke-qa-e2e-tests-downstream,?($|\s.*)
